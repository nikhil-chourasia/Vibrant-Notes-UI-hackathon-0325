<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Vibrant Notes</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search notes...">
                <i class="fas fa-search"></i>
            </div>
            <div class="folders">
                <h3>Folders</h3>
                <ul id="foldersList">
                    <!-- Folders will be inserted here -->
                </ul>
                <button id="newFolderBtn" class="btn">
                    <i class="fas fa-folder-plus"></i>
                    New Folder
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h2 id="currentFolder">All Notes</h2>
                <button id="newNoteBtn" class="btn primary">
                    <i class="fas fa-plus"></i>
                    New Note
                </button>
            </header>
            <div id="notesGrid" class="notes-grid">
                <!-- Notes will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">New Note</h3>
                <div class="modal-actions">
                    <button id="deleteNoteBtn" class="btn danger">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="exportNoteBtn" class="btn">
                        <i class="fas fa-file-pdf"></i>
                    </button>
                    <button id="shareNoteBtn" class="btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button id="closeNoteBtn" class="btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <input type="text" id="noteTitleInput" placeholder="Note Title">
                <textarea id="noteContentInput" placeholder="Write your note here..."></textarea>
            </div>
            <div class="modal-footer">
                <button id="saveNoteBtn" class="btn primary">Save Note</button>
            </div>
        </div>
    </div>

    <!-- Folder Modal -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Folder</h3>
                <button id="closeFolderBtn" class="btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="folderNameInput" placeholder="Folder Name">
            </div>
            <div class="modal-footer">
                <button id="createFolderBtn" class="btn primary">Create Folder</button>
            </div>
        </div>
    </div>

    <!-- Delete Note Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Note</h3>
                <button id="closeDeleteBtn" class="btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="btn">Cancel</button>
                <button id="confirmDeleteBtn" class="btn danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Delete Folder Confirmation Modal -->
    <div id="deleteFolderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Folder</h3>
                <button id="closeDeleteFolderBtn" class="btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this folder? All notes in this folder will be moved to "All Notes".</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteFolderBtn" class="btn">Cancel</button>
                <button id="confirmDeleteFolderBtn" class="btn danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Hidden element for note image generation -->
    <div id="noteImageContainer" style="display: none; position: absolute; top: -9999px; left: -9999px; width: 800px; height: 800px; background: white; padding: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div id="noteImageContent" style="height: 100%; display: flex; flex-direction: column;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
